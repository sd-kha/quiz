<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Points Quiz</title>
  <style>
    
    body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.question {
  margin-bottom: 20px;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Free Points Quiz</h1>
    <form id="quizForm">
      <div class="question">
        <h2>Question 1: What is 2 + 2?</h2>
        <label><input type="radio" name="q1" value="1"> 3</label><br>
        <label><input type="radio" name="q1" value="2"> 4</label><br>
        <label><input type="radio" name="q1" value="3"> 5</label><br>
        <label><input type="radio" name="q1" value="4"> 6</label><br>
      </div>
      <div class="question">
        <h2>Question 2: Which planet is closest to the Sun?</h2>
        <label><input type="radio" name="q2" value="1"> Earth</label><br>
        <label><input type="radio" name="q2" value="2"> Mars</label><br>
        <label><input type="radio" name="q2" value="3"> Venus</label><br>
        <label><input type="radio" name="q2" value="4"> Mercury</label><br>
      </div>
      <div class="question">
        <h2>Question 3: Who wrote 'Romeo and Juliet'?</h2>
        <label><input type="radio" name="q3" value="1"> William Shakespeare</label><br>
        <label><input type="radio" name="q3" value="2"> Charles Dickens</label><br>
        <label><input type="radio" name="q3" value="3"> Jane Austen</label><br>
        <label><input type="radio" name="q3" value="4"> Mark Twain</label><br>
      </div>
      <button type="submit">Submit Answers</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    document.getElementById('quizForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const answers = {
    q1: '2',
    q2: '4',
    q3: '1'
  };
  
  let score = 0;
  
  for (let i = 1; i <= 3; i++) {
    const selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
    if (selectedOption) {
      if (selectedOption.value === answers[`q${i}`]) {
        score++;
      }
    }
  }
  
  const resultDisplay = document.getElementById('result');
  resultDisplay.innerHTML = `You scored ${score} out of 3.`;
});

  </script>
</body>
</html>
